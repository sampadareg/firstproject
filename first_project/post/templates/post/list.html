{% extends "post/base.html" %}
{% block title %}Post List{% endblock %}
{% block content %}

<h2>All Posts</h2>

<!-- Search form using GET -->
<form method="get">
  <input type="text" name="search" placeholder="Search body..." value="{{ request.GET.search }}">
  <button type="submit">Search</button>
</form>

<br>

{% if posts %}
  <ul>
    {% for post in posts %}
      <li>
        <strong>{{ post.title }}</strong><br>
       
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No posts found.</p>
{% endif %}

{% endblock %}
