{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background: linear-gradient(to right, #667eea, #764ba2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: white;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.5s ease-in;
    }

    .login-box h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    .login-box label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
    }

    .login-box input:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #667eea;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-box button:hover {
      background: #5a67d8;
    }

    .login-box .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .login-box .footer a {
      color: #667eea;
      text-decoration: none;
    }

    .alert {
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
    }

    .alert-error {
      background: #f8d7da;
      color: #721c24;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form method="POST">
      {% csrf_token %}
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Login</button>

      <div class="footer">
        <p>Don't have an account? <a href="/register">Register</a></p>
      </div>

      {% if form.errors %}
        <div class="alert alert-error">
          {{ form.non_field_errors }}
        </div>
      {% endif %}

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    </form>
  </div>

  <script src="{% static 'js/login_form.js' %}"></script>
</body>
</html>
